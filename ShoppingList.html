<!DOCTYPE html>
<html>
    
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <style>
        #backgroundBox
        {
            margin-top: 130px;
            border: solid;
            border-color: black;
            width: 1500px;
            height: 700px;
            border-radius: 30px;
            background: white;
        }
        
        #shoppingList
        {
            margin-top: 25px;
            border: solid;
            border-color: black;
            width: 500px;
            height: 650px;
            background: lightyellow;
        }
        
        #text
        {
            border: solid;
            border-color: black;
            width: 1500px;
            height: 150px;
            border-radius: 30px;
            background: white;
            
        }
        #message
        {
            font-size: 50px;
            margin-top: 35px;
        }
        body
        {
            background-color: #0099df;
        }
        
        
    </style>
    
</head>

<body>
    <div class="containter">
    <center>
    
    <div id="backgroundBox">
        <div id="shoppingList">
            
        </div>
    </div>
    <div id="text">
            <p id="message">Welcome To The Supermarket, Here is a Shopping List.</p>
    </div>
    </center>
    </div>
    
</body>

</html>
